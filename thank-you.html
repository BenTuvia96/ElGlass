<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>תודה על פנייתך - El Glass</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&family=Assistant:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            background: linear-gradient(135deg, var(--white) 0%, var(--background-light) 100%);
        }

        .thank-you-content {
            max-width: 600px;
            background: var(--white);
            padding: 3rem;
            border-radius: 12px;
            box-shadow: var(--shadow-medium);
            border: 1px solid var(--accent-color);
        }

        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .thank-you-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .thank-you-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .back-to-home {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--white);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .back-to-home:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <i class="fas fa-check-circle thank-you-icon"></i>
            <h1 class="thank-you-title">תודה על פנייתך!</h1>
            <p class="thank-you-message">
                הודעתך התקבלה בהצלחה.<br>
                נחזור אליך בהקדם האפשרי.
            </p>
            <a href="index.html" class="back-to-home">חזרה לדף הבית</a>
        </div>
    </div>
</body>
</html>
